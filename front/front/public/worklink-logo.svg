<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      @keyframes pulse-glow {
        0%, 100% { 
          filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.4));
          opacity: 0.8;
        }
        50% { 
          filter: drop-shadow(0 0 40px rgba(76, 175, 80, 0.8));
          opacity: 1;
        }
      }
      .logo-group {
        animation: float 3s ease-in-out infinite;
      }
      .logo-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded shape (will be transparent) -->
  <!-- Glow effect -->
  <g class="logo-glow">
    <circle cx="200" cy="200" r="180" fill="none" stroke="rgba(76, 175, 80, 0.2)" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Main Logo Group -->
  <g class="logo-group">
    <!-- Hexagon shapes (green gradient) -->
    <defs>
      <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1e7e34;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#4caf50;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#81c784;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Hexagon Pattern - Top left -->
    <polygon points="130,140 160,120 190,140 180,170 150,190 120,170" fill="url(#greenGrad)" opacity="0.9"/>
    
    <!-- Hexagon - Top center -->
    <polygon points="200,100 240,120 240,160 200,180 160,160 160,120" fill="url(#greenGrad)" opacity="0.95"/>
    
    <!-- Hexagon - Top right -->
    <polygon points="270,140 300,120 330,140 320,170 290,190 260,170" fill="url(#greenGrad)" opacity="0.9"/>
    
    <!-- Hexagon - Middle left -->
    <polygon points="100,180 140,160 170,180 160,220 120,240 90,220" fill="url(#greenGrad)" opacity="0.85"/>
    
    <!-- Hexagon - Center (white background for W) -->
    <polygon points="200,160 250,140 280,170 270,230 220,250 170,230" fill="white"/>
    
    <!-- Hexagon - Middle right -->
    <polygon points="300,180 340,160 370,180 360,220 320,240 290,220" fill="url(#greenGrad)" opacity="0.85"/>
    
    <!-- Hexagon - Bottom left -->
    <polygon points="130,260 160,240 190,260 180,300 150,320 120,300" fill="url(#greenGrad)" opacity="0.9"/>
    
    <!-- Hexagon - Bottom center -->
    <polygon points="200,280 240,260 240,300 200,320 160,300 160,260" fill="url(#greenGrad)" opacity="0.95"/>
    
    <!-- Hexagon - Bottom right -->
    <polygon points="270,260 300,240 330,260 320,300 290,320 260,300" fill="url(#greenGrad)" opacity="0.9"/>

    <!-- Letter W in center (dark color) -->
    <g transform="translate(200, 210)">
      <!-- W shape -->
      <text x="0" y="0" font-size="90" font-weight="bold" font-family="Arial, sans-serif" 
            fill="#2d3436" text-anchor="middle" dominant-baseline="middle">W</text>
    </g>
  </g>
</svg>
